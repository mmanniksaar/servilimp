{% extends 'base.html' %}
{% load static %}
{% block content %}

<script type="text/javascript" src="{% static 'js/about.js' %}"></script>
 

 <link href="{% static 'css/about.css' %}" type="text/css" rel="stylesheet">

         {% for about in about_items %}
                <div class="about-video-container">
                    <div class="about-container">
                        <h1 id="animated_first">{{ about.first_txt}}</h2>
                            <br>
                            <hr>
                            <br>

                        <h2 id="animated_second">{{ about.second_txt}}</h2>
                        <p id="animated_second"> {{ about.third_txt}}</p>
                        <br>
                        <hr>
                        <br>

                        <h2 id="animated_third">{{ about.fourth_txt}}</h2>
                            <p id="animated_third">{{ about.fifth_txt}}</p>
                    </div>
                    
                <div class="about-video-content">
                    <video autoplay loop muted id="myVideo" width="320" height="180" loading="lazy">
                        <source src="{% static 'videos/2000.mp4' %}" type="video/mp4">
                        <p>Your browser does not support the video tag.</p>
                    </video>
                </div>
            </div>
        {% endfor %}

        var video = document.getElementById("myVideo");

    </script> -->

    {% endblock%}
